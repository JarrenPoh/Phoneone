  <script>
		$(document).ready(function () {
			$('.scrollable-row').on('mousedown', function (e) {
				e.preventDefault();
				$(this).addClass('grabbing');
				var startX = e.pageX - $(this).scrollLeft();
				$(this).on('mousemove', function (e) {
					var x = e.pageX - startX;
					$(this).scrollLeft(x);
				});
			}).on('mouseup', function () {
				$(this).removeClass('grabbing');
				$(this).off('mousemove');
			});
		});

	</script>
